<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page Contatti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2e7d32, #a5d6a7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 32px;
      display: grid;
      gap: 24px;
    }

    h1 {
      font-size: 30px;
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      text-align: center;
      margin: 0 0 20px;
      color: #555;
    }

    form {
      display: grid;
      gap: 16px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 8px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #2e7d32;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .success {
      display: none;
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Registrazione Contatti</h1>
      <p>Inserisci i tuoi dati. Verranno salvati automaticamente su Google Sheets.</p>

      <!-- ✅ COLLEGA QUI L'URL DEL TUO GOOGLE APPS SCRIPT -->
      <form id="contactForm" action="INSERISCI_QUI_IL_TUO_WEB_APP_URL" method="POST">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div>
          <label for="indirizzo">Indirizzo</label>
          <input type="text" id="indirizzo" name="indirizzo" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit">Invia</button>
      </form>

      <div class="success" id="successMessage">
        ✅ Dati inviati correttamente!
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(() => {
        form.reset();
        successMessage.style.display = "block";
        setTimeout(() => successMessage.style.display = "none", 4000);
      })
      .catch(() => alert("Errore nell'invio dei dati"));
    });
  </script>
</body>
</html>
